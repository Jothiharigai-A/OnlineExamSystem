<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Login</title>
  <link rel="stylesheet" href="staff-login.css">
</head>
<body>
  <div class="login-container">
    <!-- Left (Cream) Panel -->
    <div class="left-panel">
      <!-- Replace 'checkmark.png' with your actual icon file -->
      <img src="images/login.png" alt="Checkmark Icon">
    </div>

    <!-- Right (Dark Green) Panel with Form -->
    <div class="right-panel">
      <div class="form-box">
        <h2>Staff Login</h2>
        <form action="/staff-dashboard" method="POST">
          <label for="username">user NAME</label>
          <input type="text" id="username" name="username" required>

          <label for="password">password</label>
          <input type="password" id="password" name="password" required>

          <button type="submit">login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
