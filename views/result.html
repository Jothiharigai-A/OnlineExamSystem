<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Exam Results</h2>
        <p><strong>Student Name:</strong> <span id="studentName"></span></p>
        <p><strong>Registration No:</strong> <span id="regNo"></span></p>
        <p><strong>Score:</strong> <span id="score"></span></p>
    </div>

    <script>
        document.getElementById("studentName").innerText = localStorage.getItem("name");
        document.getElementById("regNo").innerText = localStorage.getItem("regNo");
        document.getElementById("score").innerText = localStorage.getItem("score");
    </script>
</body>
</html>
